<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>chillchant</title>

</head>
<body>
    <section class="bul-css">
        <div class="container-sm mt-5">
            <div class="row">
                <div class="col-md-8 mt-5 mb-5">
                    <img src="img/form-top.png" alt="" class="img-fluid">
                </div>
                <!-- to make the button respond make the form -->
                <div class="col-md-4 align-self-center text-center">
                    <h1 class="text-white mb-5">Enter your info here</h1>
                    <div class="mb-4">
                        <label for="name" class="form-label text-white">Name</label>
                        <input type="text" class="form-control text-altblue" id="name" placeholder="e.g. Ant Manol">
                      </div>
                    <div class="mb-4">
                        <label for="mail" class="form-label text-white">Email address</label>
                        <input type="email" class="form-control text-altblue" id="mail" placeholder="e.g. name@example.com">
                      </div>
                     <div class="mb-3">
                        <label for="password1" class="form-label text-white">Password</label>
                        <input type="password" name="" id="password1" class="form-control text-altblue" placeholder="Enter your password">
                      </div>
                      <div class="mb-3">
                        <label for="password2" class="form-label text-white">Repeat Password</label>
                        <input type="password" name="" id="password2" class="form-control text-altblue" placeholder="Repeat your password">
                      </div>
                      <button type='submit' class="btn btn-altprimary btn-lg mt-2 text-altblue">Submit</button>
                </div>
            </div>
        </div>
    </section>
   
    

    

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
